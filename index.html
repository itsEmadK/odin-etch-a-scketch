<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
<h1>Etch-A-Sketch!</h1>
<div class="main-container">

    <div class="side-menu">
        <div class="pen-colors-container">
            <div style="background-color: black" class="color-item"></div>
            <div class="pen-colors-subtitle">Pen Color</div>
        </div>
        <div class="background-colors-container">
            <div class="background-colors-subtitle">Background Color</div>
        </div>

        <div class="buttons-container">
            <button class="btn toggle-eraser">Toggle Eraser</button>
            <button class="btn toggle-rainbow">Toggle Rainbow</button>
            <button class="btn toggle-shading">Toggle Shading</button>
            <button class="btn toggle-lighten">Toggle Lighten</button>
            <button class="btn toggle-grid-lines">Toggle Grid Lines</button>
            <button class="btn change-grid-size">Toggle Grid Size</button>
            <button class="btn clear">Clear</button>
        </div>


    </div>
    <div class="grid-container">

    </div>
</div>
